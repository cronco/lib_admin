{% extends "lib_admin/base_admin.html" %}

{% block content %}
	<div class="box">
	{% if form.is_multipart %}
		<form action="" method="POST" enctype="multipart/form-data">
		{% else %}
		<form action="" method="POST">
		{% endif %}
			{% csrf_token %}
			{{ form.as_p }}
			{{form.errors}}
			<input type="submit" value="Add" />
			
		</form>
	</div>
{% endblock content %}
